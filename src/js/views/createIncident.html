<div class="oj-applayout-fixed-top">
  <header id="incidentHeader" role="banner" class="oj-flex-bar oj-hybrid-applayout-header oj-sm-align-items-center" data-bind="ojModule: createIncidentHeaderSettings()">
  </header>
  <div class="demo-train-container demo-flex-zero oj-hybrid-padding-vertical">
    <oj-train id='train' data-oj-context class='oj-train-stretch'
      selected-step='{{router.stateId}}'
      before-select='[[trainBeforeSelect]]'
      :style.display="[[router.currentValue() && router.currentValue().showTrain ? '' : 'none']]"
      steps='[[stepArray]]'></oj-train>
  </div>
</div>

<div class="oj-applayout-content">
  <div role="main" class="oj-hybrid-applayout-content">
    <oj-bind-if test="[[router.stateId()]]">
      <div class="demo-create-incident-page" data-bind="ojModule: router.moduleConfig"></div>
    </oj-bind-if>
  </div>
</div>
